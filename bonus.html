<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina di Dettaglio</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <nav class="col-40">
          <ul>
            <li class="link-item no-left-margin">
              <a href="#">Donna</a>
            </li>
            <li class="link-item">
              <a href="#">Uomo</a>
            </li>
            <li class="link-item">
              <a href="#">Bambini</a>
            </li>
          </ul>
        </nav>
        <div class="col-20">
          <img src="./img/boolean-logo.png" alt="boolean-logo" />
        </div>
        <nav class="col-40">
          <ul class="align-right">
            <li>
              <a href="#">
                <i class="link-item fa-regular fa-user"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="link-item fa-regular fa-heart"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="link-item fa-solid fa-lock"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="card-container">
          <div class="card model-1">
            <img class="model-1" src="./img/1.webp" alt="model image" />
            <img class="model-1b" src="./img/1b.webp" alt="model b image" />
            <div class="discount">-50%</div>
            <div class="eco-friendly">Sostenibilit√†</div>
            <div class="heart">&hearts;</div>
            <div class="description">
              <span class="brand-name">Levi's</span>
              <h3 class="cloth-name">Relaxed fit tee unisex</h3>
              <span class="price">14,99 &euro;</span>
              <del>29,99 &euro;</del>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="container">
        <nav>
          <h4>Boolando s.r.l.</h4>
          <ul>
            <li class="no-left-margin">
              <a href="#">Informazioni legali</a>
            </li>
            <li>
              <a href="#">Informativa sulla privacy</a>
            </li>
            <li>
              <a href="#">Diritto di recesso</a>
            </li>
          </ul>
        </nav>
        <nav>
          <h5 class="align-center">Trovaci anche su</h5>
          <ul class="align-right">
            <li>
              <a href="#">
                <i class="link-item fa-brands fa-square-twitter"></i
              ></a>
            </li>
            <li>
              <a href="#">
                <i class="link-item fa-brands fa-square-facebook"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="link-item fa-brands fa-square-instagram"></i
              ></a>
            </li>
            <li>
              <a href="#">
                <i class="link-item fa-brands fa-square-pinterest"></i
              ></a>
            </li>
            <li>
              <a href="#">
                <i class="link-item fa-brands fa-square-youtube"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
